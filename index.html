<body>
  <section class="news09 startm5 cid-uhG5tYWbXD" id="news09-1">
    <div class="container">
      <div class="col-12 mb-5 content-head">
        <h3 class="mbr-section-title mbr-fonts-style align-center mb-0 display-2">
          <strong>Выписка:</strong>

      <div class="row justify-content-center" id="data-container">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    const apiKey = '1ntnrgOWP2ObOQWHlKhBnBUZH8tbYmj-8PCMS2CbOynw';
    const sheetId = 'AIzaSyDa9jtIelYIvjC8PN3QbXh987dghzXX0CU';
    const range = 'Sheet1!A1:B5'; // диапазон данных, например, A:B для столбцов A и B

    function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const rows = data.values;
          const container = document.getElementById('data-container');

          rows.forEach(row => {
            const suma = row[0];
            const date = row[1];
            const html = `
              <div class="col-12 col-lg-8">
                <div class="item features-without-image col-12 active">
                  <div class="item-wrapper">
                    <h5 class="mbr-card-title mbr-fonts-style mt-0 mb-3 display-5"><strong>${suma}</strong>₸</h5>
                    <div class="details">
                      <div class="details-item display-7">
                        <span class="mbr-iconfont mobi-mbri-calendar mobi-mbri details-icon"></span>
                        <p class="mbr-tag mbr-fonts-style display-7">${date}<br></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
          });
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    document.addEventListener('DOMContentLoaded', fetchData);
  </script>
