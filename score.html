<html>

<head>
	<style>@import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap");

		*,
		*:after,
		*:before {
			box-sizing: border-box;
		}
		
		:root {
			--color-text-primary: #1c2a38;
			--color-text-secondary: #8A8F98;
			--color-text-alert: #d72641;
			--color-text-icon: #dbdade;
			--color-bg-primary: #fff;
			--color-bg-secondary: #f3f5f9;
			--color-bg-alert: #fdeaec;
			--color-theme-primary: #623ce6;
		}
		
		button,
		input,
		select,
		textarea {
			font: inherit;
		}
		
		img-data {
			display: block;
		}
		
		strong {
			font-weight: 600;
		}
		
		body {
			font-family: "Inter", sans-serif;
			line-height: 1.5;
			color: var(--color-text-primary);
			background-color: var(--color-bg-secondary);
		}
		
		.match {
			position: relative;
			background-color: var(--color-bg-primary);
			display: flex;
			flex-direction: column;
			min-width: 600px;
			max-width: 50%;
			border-radius: 30px;
			box-shadow: 0 0 2px 0 rgba(#303030, 0.1), 0 4px 4px 0 rgba(#303030, 0.1);
		}

		.match-details-table {
    position: absolute;
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    border-radius: 30px;
    padding: 10px;
    display: none;
}

		.match-details-table td,
		.match-details-table th {
		border-radius: 30px;
   		padding: 8px;
		}



		.match-header {
			display: flex;
			justify-content: center;
			border-bottom: 20px solid rgba(#303030, 1);
			padding: 16px;
		}
		
		.match-status {
			background-color: var(--color-bg-alert);
			color: var(--color-text-alert);
			padding: 8px 12px;
			border-radius: 50%;
			font-weight: 600;
			font-size: 14px;
			display: flex;
			align-items: center;
			line-height: 1;
			margin-right: auto;
			&:before {
				content: "";
				display: block;
				width: 6px;
				height: 6px;
				background-color: currentColor;
				border-radius: 50%;
				margin-right: 8px;
			}
		}
		
		.match-tournament {
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 600;
			img {
				width: 20px;
				align-items: center;
				margin-right: 12px;
			}
		}
		
		.btn-icon {
			border: 0;
			background-color: transparent;
			color: var(--color-text-icon);
			display: flex;
			align-items: center;
			justify-content: center;
		}
		
		.match-content {
			display: flex;
			position: relative;
		}
		
		.column {
			padding: 32px;
			display: flex;
			justify-content: center;
			align-items: center;
			width: calc(100% / 3);
		}
		
		.team {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.team-logo {
			width: 100px;
			height: 100px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 50%;
			background-color: var(--color-bg-primary);
			box-shadow: 0 4px 4px 0 rgba(#303030, 0.15),
				0 0 0 15px var(--color-bg-secondary);
			img {
				width: 50px;
			}
		}
		
		.team-name {
			text-align: center;
			margin-top: 24px;
			font-size: 20px;
			font-weight: 600;
		}
		
		.match-details {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		.match-date, .match-referee {
			font-size: 14px;
			color: var(--color-text-secondary);
			strong {
				color: var(--color-text-primary);
			}
		}
		
		.match-score {
			margin-top: 12px;
			display: flex;
			align-items: center;
		}
		
		.match-score-number {
			font-size: 48px;
			font-weight: 600;
			line-height: 1;
			&--leading {
				color: var(--color-theme-primary);
			}
		}
		
		.match-score-divider {
			font-size: 28px;
			font-weight: 700;
			line-height: 1;
			color: #b0b0b0;
			margin-left: 10px;
			margin-right: 10px;
		}
		
		.match-bet-options {
			display: flex;
			margin-top: 8px;
			padding-bottom: 12px;
		}
		
		.match-bet-option {
			margin-left: 4px;
			margin-right: 4px;
			border: 1px solid var(--color-text-icon);
			background-color: #F9f9f9;
			border-radius: 2px;
			color: var(--color-text-secondary);
			font-size: 14px;
			font-weight: 600;
			padding: 4px 8px;
		}
		
		.match-bet-place {
			color: white;
			position: absolute;
			bottom: -16px;
			left: 50%;
			transform: translateX(-50%);
			border: 0;
			background-color: var(--color-theme-primary);
			border-radius: 20px;
			padding: 10px 48px;
			color: rgba(#fff, 0.9);
			font-size: 14px;
			font-weight: 600;
			box-shadow: 0 4px 8px 0 rgba(#303030, 0.25);
			text-decoration: none;
		}
		
		
		.container {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			width: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		</style>
</head>
<body>
	<div class="container">
	<div class="match">
		<div class="match-header">
			<div class="match-tournament"><img src="https://assets.codepen.io/285131/pl-logo.svg" />Супер крута гра</div>
		</div>
		<div class="match-content">
			<div class="column">
				<div class="team team--home">
					<div class="team-logo">
						<img src="https://assets.codepen.io/285131/whufc.svg" />
					</div>
					<h2 class="team-name">Команда1</h2>
				</div>
			</div>
			<div class="column">
				<div class="match-details">
					<div class="match-date">
						31 Бер <strong>12:00</strong>
					</div>
					<div class="match-score">
						<span class="match-score-number match-score-number--leading">2</span>
						<span class="match-score-divider">:</span>
						<span class="match-score-number">0</span>
					</div>
					<a href="javascript:void(0)" class="match-bet-place">Детальніше</a>
				</div>
			</div>
			<div class="column">
				<div class="team team--away">
					<div class="team-logo">
						<img src="https://assets.codepen.io/285131/chelsea.svg" />
					</div>
					<h2 class="team-name">Команда2</h2>
				</div>
			</div>
		</div>
		<div id="detailsTable" class="match-details-table" style="display: none;">
			<table>
				<tr>
					<th>Заголовки</th>
					<th>Заголовки</th>
					<th>Заголовки</th>
					<th>Zagolovok</th>
				</tr>
				<tr>
					<td>data example 1</td>
					<td>data example 2</td>
					<td>data example 3</td>
					<td>data example 3</td>
				</tr>
				<tr>
					<td>data example 4</td>
					<td>data example 5</td>
					<td>data example 6</td>
					<td>data example 3</td>
				</tr>
				<tr>
					<td>data example 4</td>
					<td>data example 5</td>
					<td>data example 6</td>
					<td>data example 3</td>
				</tr>
			</table>
		</div>
	</div>
</div>

<script>
document.querySelector('.match-bet-place').addEventListener('click', function() {
    var detailsTable = document.getElementById('detailsTable');
    var match = document.querySelector('.match');

    if (detailsTable.style.display === 'none') {
        detailsTable.style.display = 'block';
        this.textContent = 'Менше';
        match.style.height = (match.offsetHeight + detailsTable.offsetHeight) + 'px';
    } else {
        // Забрати табличку
        detailsTable.style.display = 'none';
        this.textContent = 'Детальніше';
        match.style.height = '';
    }
});
</script>
</body>
